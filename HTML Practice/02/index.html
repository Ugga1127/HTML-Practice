<!DOCTYPE html>
<html lang="en">

<head>
    <title>无序和有序列表</title>
    <!--ul无序，ol有序 -->
</head>

<body>
    
    <h2>无序列表</h2>
    <ul>
        <li>CD</li>
        <li>DVD</li>
        <li>蓝光</li>
    </ul>

    <h2>有序列表</h2>
    <ol>
        <li>CD</li>
        <li>DVD</li>
        <li>蓝光</li>
    </ol>

</body>
</html>
